<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { width: 50%; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; }
    input[type="text"] { width: 80%; padding: 10px; }
    button { padding: 10px; margin-left: 10px; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; margin: 10px 0; }
    .completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <input type="text" id="taskInput" placeholder="Adicione uma tarefa">
    <button onclick="addTask()">Adicionar</button>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
